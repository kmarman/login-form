<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<link href="./assets/style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<main>
		<section class="glass">
			<form action="#">
				<div class="form">
					
					<div class="logo">
						<img src="./assets/image/profile-icon.png" alt="">
					</div>
					<div class="form-input">
						<label for="nm">User Name :</label>
						<input type="text" placeholder="Enter your Name" id="nm" required>

						<label for="mail">Email :</label>
						<input type="email" placeholder="Enter your Name" id="mail" required>

						<label for="pass">Password :</label>
						<input type="password" placeholder="Enter your Name" id="pass" required>

						<div class="btn">
							<input type="reset" value="Reset">
							<input type="submit" value="Submit">
						</div>

					</div>
				</div>
			</form>
		</section>
		<div class="circle1"></div>
		<div class="circle2"></div>
	</main>
</body>
</html>
